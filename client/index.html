<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link href="vendor/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align:center;">Patient Health System</h1>
    <br />
    <br />
    <div class="container">
      <form class="form-signin">
        <h4 class="form-signin-heading">Please set your entity type and ID</h4>
        <br />
        <div class="form-group" style="margin: 5px 0 15px 0;">
          <label for="entityType">Entity Type</label>
          <select class="custom-select form-control" id="entityType">
            <option selected>Choose your entity type...</option>
            <option value="1">Patient</option>
            <option value="2">Doctor</option>
            <option value="3">Hospital</option>
            <option value="3">Health Club</option>
            <option value="3">Insurance</option>
            <option value="3">Employer</option>
          </select>
        </div>
        <div class="form-group" style="margin-bottom:30px;">
          <label for="ownID">ID</label>
          <input type="number" class="form-control" id="ownID" placeholder="Your ID">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Proceed</button>
      </form>
    </div>
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/bootstrap.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
